<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Counter App</h1>
    <p id="count">0</p>

    <div class="input-group">
      <label for="customValue">Set Custom Value:</label>
      <input type="number" id="customValue" placeholder="Enter a number" min="0" max="1000">
      <button id="setValue" class="btn" title="Set a custom counter value">Set Value</button>
    </div>

    <div class="buttons">
      <button id="clickMe" class="btn" title="Increase count by 1">Click Me!</button>
      <button id="decrement" class="btn" title="Decrease count by 1">Decrement</button>
      <button id="doubleIncrement" class="btn" title="Increase count by 2">Double Increment</button>
      <button id="reset" class="btn" title="Reset the counter">Reset</button>
      <button id="undo" class="btn" title="Undo the last change">Undo</button>
    </div>

    <p id="message"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
